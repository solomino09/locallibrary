{% extends "base_generic.html" %}

{% block content %}
<h1>List for {{ user.get_username }}</h1>

{% if libraries_list %}
  <ul>

       {% for library in libraries_list %}
        <li>
          <a href="{{ library.get_absolute_url }}">
          {{ library }}
          </a>
        </li>
      {% endfor %}
{% else %}
      <p>There are no library.</p>

{% endif %}
 </ul>






{% endblock %}
